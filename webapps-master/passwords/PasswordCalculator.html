<html>
<head>
<style>
.button {
  height: 20px;
  width: 100px;
  background: darkgrey;
  border: 2px solid black;
  border-radius: 50px;
  color: black;
}

.button:hover {
  background:lightgrey;
}

#mainbox {
	width: 80%;
	margin: auto;
	padding: 5px;
	border: medium solid #a4c639;
}

#formbox {
   border:thin #000000 solid; 
   width: 70%; 
   margin: auto; 
   padding:5; 
   text-align=center; 
   background-color:#a4c639;
}
</style>
<script language="javascript">
// B. Hoffman - 2016
// Code inspiration from http://passcodes.org/passcodes/brute-force-attack-calculator/
    function calculate()
    {
        var guessesPerSecond = document.getElementById("guesses").value;
        var passwLength = document.getElementById("passLen").value;
        var chars = 0;
        if (document.getElementById("upper").checked)
            chars += 26;
        if (document.getElementById("lower").checked)
            chars += 26;
        if (document.getElementById("numbers").checked)
            chars += 10;
        if (document.getElementById("special").checked)
            chars += 34;
        
        var combos = Math.pow(chars,passwLength);
        var seconds = combos / guessesPerSecond;
        var minutes = seconds / 60;
        var hours = minutes / 60;
        var days = hours / 24;
        var years = days / 365;
        //alert(chars + " " + combos + " " + seconds);
        document.getElementById("output").innerHTML =
            "That password has " + combos.toLocaleString('en') + " possible combinations!<br/>" +
            "That will take: <br/>" 
              + seconds.toFixed(2) + " seconds or <br/> " +
               minutes.toFixed(2) + " minutes or <br/>" + 
               hours.toFixed(4) + " hours or <br/>" + 
             days.toFixed(4) + " days or <br/>" + 
             years.toFixed(4) + " years to crack.";
    }

</script>
</head>

<body>
<div id="mainbox">
    
 <h3> Password Calculator</h3>
 <p>
  </p>
 <form>
 Password Length:  <input type="number" id="passLen" name="passLen" value="8" min=0/> <br/>
     The password contains: <br/>
  Uppercase letters:  <input type="checkbox" name="upper" id="upper" value="upper" checked> <br/>
      Lowercase letters:  <input type="checkbox" name="lower" id="lower" value="lower"> <br/>
      Numbers:  <input type="checkbox" name="numbers" id="numbers" value="numbers"> <br/>
      34 Special keyboard characters (!"#$%&amp;'()*+,-./:;&lt;&gt;=?@[\]^_`{|}~):  <input type="checkbox" name="special" id="special" value="special"> <br/>
     
     <br/>
     Guesses tried per second: <input type="text" id="guesses" name="guesses" value="10000000"/> 
     <p/>
     
    <input type="button" value="Calculate" onClick="calculate();"/>
     
     <p/>
     
<div id="output" style="border:thin #000000 solid;   padding:5; text-align=left; background-color:#FFFFFF"> 
	 
</div>

</form>
</div>
    
</body>
</html>
