    <script>
        
/* Show All (filtered) questions */
function showAllQuestions()
{
     var body= document.getElementById("question");
       body.innerHTML  = "";
   for(var qi=0; qi < quiz_index.length; qi++) {
       curr_question = quiz_data[quiz_index[qi]];
       body.innerHTML += "<p><b>" +    curr_question['heading']+".</b>&nbsp;" + curr_question['question'];
       
        choices = curr_question['choices'];
        randomize(choices);
     var choice_form = '';
     for (var i=0; i < choices.length; i++) {
       choice_form += '<input type="radio" name="choice"  value="' + i + '">';
     choice_form += '&nbsp;<span class="radio_text">' +  
                    //  run through convertAPML(input) first
                    convertAPML(choices[i]["text"]) + '</span>';
       choice_form += '<br />';
         
     }
       body.innerHTML += choice_form + "<br><hr><br>";
       }
}
</script>
