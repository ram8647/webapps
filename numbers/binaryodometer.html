<!DOCTYPE HTML>
<html>
  <head>
    <title>Next Binary</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./widget.css">
    <script src="./converters.js"></script>
    <script>
      // 5-digit Binary Odometer

      var value = 0;
      var odometer = "00000";
      var base = 2;

      // Advance the odometer
      function advance() {
        value += 1;
        if (value > 31)
          value = 0;
        odometer =    pad(decToBinary(value),5);
        //   alert(value + " = " + pad(decToBinary(value)));
        document.getElementById("odometer").innerHTML = odometer;
        document.getElementById("decimal").innerHTML = value;
      }
    </script>
  </head>

  <body>
    <div class="center">
      <table class="container">
	<tr>
	  <td>
	    <img style="float:left; width:128px"  src="./android_mobileCSP-192.jpg" alt="Mobile CSP logo">
 	    <label style="font-size:1.5em">Click <b><i>Next Number</i></b> to advance the binary odometer by 1.</label>
	  </td>
	</tr>
      </table>
      <table class="widget">
	<tr>
	  <td>
	    <label style="font-size:1.6em">Binary Odometer</label>
	    <br>
	    <label style="font-size:0.75em; padding-left:20px">decimal</label>
	    <label style="font-size:1.5em; padding-right:20px" id="decimal" >0</label>
	    <label style="font-size:1.5em; padding-left:20px"id="odometer">00000</label>
	    <label style="font-size:0.75em; padding-right:20px" >binary</label>
	  </td>
	</tr>
	<tr>
	  <td>
	    <br>
	    <input class="button" type="button" value="Next Number" onclick='advance()'>

	  </td>
	</tr>
      </table>

    </div>
  </body>
</html>
