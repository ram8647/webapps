<!DOCTYPE HTML>
<html>
<head>
  <title> Decimal Lookup</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./widget.css">

  <!-- edX: This script enables communication between you iframe and the platform.
       REQUIRED for edX --- DO NOT REMOVE!! -->
   <script src="/static/js/capa/src/jschannel.js"></script>
   <script src="./ed-jsinput.js"></script>

   <script src="./converters.js"></script>
   <script Language="JavaScript">
    // Initialization
    function init() {
    }

    // Convert input number to binary value
    function convert() {
       var input = document.getElementById("inputnumber").value;
       var binary = decToBinary(input);
       document.getElementById("binary").innerHTML = binary;
    }
    // end hide -->
   </script>
</head>
<body onLoad="init()">
  <div class="center" style="width:605">

    <table class="container" style="width:600">
      <tr>
	<td>
          <img style="float:left; width:128px;" src="./android_mobilecsp-192.jpg" alt="mobile csp logo">
          <label style="font-size:1.8em;padding-top:0px;">Decimal Lookup</label>
	  <br /><br />Type a decimal number in the text field and the <b><i>Enter</i></b> key to get its binary value.<br />&nbsp;
	</td>
      </tr>
    </table>

    <table class="widget">
      <tr>
	<td style="width:400px">
          <label style="font-size:1.3em">Number: </label>
          <input style="height:30px;font-size:1.2em;border:1px;background:#eeeeee"  placeholder="65" type="text" id="inputnumber" size="6" onchange="convert()">
          <label style="font-size:1.3em" id="binary"></label>
        </td>
      </tr>
    </table>
</body>
</html>
