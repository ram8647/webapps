<!DOCTYPE HTML>
<html>
  <head>
    <title>Next Hex</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./widget.css">
    <script src="./converters.js"></script>
    <script>
      // 2-digit Hexadecimal Odometer

      var value = 0;
      var odometer = "00";

      // Advance the odometer
      function advance() {
        value += 1;
        if (value > 255)
          value = 0;
        odometer =    pad(decToHex(value), 2);
        //   alert(value + " = " + pad(decToBinary(value)));
        document.getElementById("odometer").innerHTML = odometer;
        document.getElementById("decimal").innerHTML = value;
      }
    </script>
  </head>
  <body>
    <div class="center">
      <table class="container">
	<tr>
	  <td>
	    <img style="float:left; width:128px" src="./android_mobileCSP-192.jpg" alt="Mobile CSP logo">
	    <label style="font-size:1.5em">Click <b><i>Next Number</i></b> to advance the hex odometer by 1.</label>
	  </td>
	</tr>
      </table>

      <table class="widget">
	<tr>
	  <td>
	    <label style="font-size:1.6em">Hexademical Odometer</label>
	    <br>
	    <label style="font-size:0.75em; padding-left:20px">decimal</label>
	    <label style="font-size:1.5em; padding-right:20px" id="decimal" >0</label>
	    <label style="font-size:1.5em; padding-left:20px" id="odometer">00</label>
	    <label style="font-size:0.75em; padding-right:20px" >hex</label>
	  </td>
	</tr>
	<tr>
	  <td>
	    <br>
	    <input class="button" type="button" value="Next Number" onclick='advance()'>

	  </td>
	</tr>
      </table>
    </div>
  </body>
</html>
