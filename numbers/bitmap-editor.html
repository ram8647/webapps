<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./widget.css">

    <title>BMP Editor</title>
    <script src="converters.js"></script>
    <script src="bitmap-editor.js"></script>
  </head>
  <body>
    <div class="center" style="width:605px">
      <table class="container" style="width:600px">
	<tr>
	  <td>
            <div class="alignleft" >
  	      <img src="./android_mobileCSP-192.jpg" alt="mobile csp logo">
            </div>
            <br /><label style="font-size:1.8em">Steganography Bitmap Editor</label>
	    <br /><br />Upload a bitmap image. <br />Hide your initials in the image.
	  </td>
	</tr>
      </table>

      <table class="widget" style="width:600px; border:1px">
	<tr>
	  <td colspan="2" style="border:0px">
	    <div>
	      Select a BMP file:
	      <input type="file" id="fileInput" onchange="fileChangeHandler()">
	    </div>
	    <div id="filedisplayarea"></div>
            <hr />
	  </td>
	</tr>
	<tr>
	  <td colspan="2" style="border:0px">
	    <div id="page-wrapper" style="text-align:left">
              <label style="font-size:0.75em; text-align:left">Image data editor. Change the rightmost bit in each<br />  byte with bits from your initials.</label><br />
	      <textarea id="editor" rows="12" cols="40"></textarea>
	      <input class="button" id="submit" type="button" disabled value="Hide Message" onclick='download()'>
            </div>
	  </td>
	</tr>
	<tr>
	  <td colspan="2" style="border:0px; text-align:left">
            <hr />
	    <label style="font-size:0.75em;">Helpers: Convert letters and numbers to binary.</label>
	  </td>
	</tr>
	<tr>
	  <td style="border:0px">
	    <table>
	      <tr>
		<td style="border:0px">
		  <label style="font-size:1.5em">Letter:  </label>
		  <input style="height:30px;font-size:1.2em;border:1px" type="text" id="inputletter" size="2" maxlength="1" onchange="convertAscii()">
		  <label  style="font-size:1.5em" id="binary"></label>
		</td>
	      </tr>
	    </table>
            <hr />
	  </td>
	  <td style="border:0px">
	    <table>
	      <tr>
   		<td style="border:0px">
		  <label style="font-size:1.5em">Number: </label>
		  <input style="height:30px;font-size:1.2em;border:1px" type="text" id="inputnumber" size="6" onchange="convertDecimal()">
		  <label  style="font-size:1.5em" id="decbinary"></label>
		</td>
	      </tr>
	    </table>
            <hr />
	  </td>

	</tr>

	<tr>
	  <td colspan="2" style="border:0px">
	    <table>
	      <tr>
		<td style="border:0px">
		  <div id="rawimgdiv" style="visibility:hidden">
		    <label style="font-size:0.75em">Original image</label><br />
		    <img id="rawimg" src="placeholder"  alt='myimage'><br />
		    <label style="font-size:0.75em"></label><br />
		  </div>
		</td>
		<td style="border:0px">
		  &nbsp;&nbsp;
		</td>
		<td style="border:0px">
		  <div id="stegimgdiv" style="visibility:hidden">
		    <label style="font-size:0.75em">Stego image</label><br />
		    <img id="stegimg" src="placeholder" alt='myimage'><br />
		    <label style="font-size:0.75em">(Right click to download.)</label><br />
		  </div>
		</td>
	      </tr>
            </table>
	  </td>
	</tr>
      </table>
    </div>
  </body>
</html>
